<div class="card card__wrapper card__shadow card__clickable">
    <div class="card-header__wrapper">
        <div class="card-badge__desktop">
            <mts-universal-card-badge class="card-badge__margin">
                <div class="badge__branded badge__color badge__wrapper">
                    <div class="badge-text">
                        Первый месяц — бесплатно
                    </div>
                </div>
            </mts-universal-card-badge>
        </div>
    </div>
    <div class="card-body__padding card-body__with-header">
        <div class="card-title">
            <span class="card-title__link">
                МЫ МТС+
            </span>
        </div>
        <div class="card-description card-description__margin">
            Семейная
            подписка с&nbsp;мобильной связью и&nbsp;домашним интернетом
        </div>
        <div class="card-features">
            <mts-universal-card-features class="card-features__margin">
                <ul class="features features__margin features__padding">
                    <li class="feature__wrapper">
                        <div class="feature-icon">
                            <img src="//static.mts.ru/mts_rf/images/content/cards/icon_card_gb.svg">
                        </div>
                        <span class="feature-description feature-description__text feature-description__margin">
                            40 ГБ
                        </span>
                    </li>
                    <li class="feature__wrapper">
                        <div class="feature-icon">
                            <img src="//static.mts.ru/mts_rf/images/content/cards/icon_card_min.svg">
                        </div>
                        <span class="feature-description feature-description__text feature-description__margin">
                            2500 минут
                        </span>
                    </li>
                    <li class="feature__wrapper">
                        <div class="feature-icon">
                            <img src="//static.mts.ru/mts_rf/images/content/cards/icon_card_wifi.svg">
                        </div>
                        <span class="feature-description feature-description__text feature-description__margin">
                            1 Гбит/с
                        </span>
                    </li>
                    <li class="feature__wrapper">
                        <div class="feature-icon">
                            <img src="//static.mts.ru/mts_rf/images/content/cards/icon_card_tv.svg">
                        </div>
                        <span class="feature-description feature-description__text feature-description__margin">
                            237 ТВ
                        </span>
                    </li>
                </ul>
            </mts-universal-card-features>
        </div>
        <mts-universal-card-benefits class="card-benefits__margin">
            <div class="benefits benefits__wrapper">
                <div class="benefit-options__wrapper" style="width: 68px;">
                    <div class="benefit-option__wrapper"
                         style="left: 0px;">
                        <div class="benefit-option"
                             style="height: 32px; width: 32px;"><img loading="lazy"
                                                                     decoding="async"
                                                                     src="//static.mts.ru/dpc_upload/contents/618/icon_card_kion.svg"
                                                                     style="height: 28px; width: 28px;">
                        </div>
                    </div>
                    <div class="benefit-option__wrapper"
                         style="left: 18px;">
                        <div class="benefit-option"
                             style="height: 32px; width: 32px;"><img loading="lazy"
                                                                     decoding="async"
                                                                     src="//static.mts.ru/dpc_upload/contents/618/icon_card_telegram.svg"
                                                                     style="height: 28px; width: 28px;">
                        </div>
                    </div>
                    <div class="benefit-option__wrapper"
                         style="left: 36px;">
                        <div class="benefit-option"
                             style="height: 32px; width: 32px;"><img loading="lazy"
                                                                     decoding="async"
                                                                     src="//static.mts.ru/dpc_upload/contents/618/icon_card_family.svg"
                                                                     style="height: 28px; width: 28px;">
                        </div>
                    </div>
                </div>
                <span class="benefits-description benefits-description__margin">
                    Онлайн-кинотеатр KION, безлимитные соцсети и мессенджеры
                </span>
            </div>
        </mts-universal-card-benefits>
    </div>
    <div class="card-footer card-footer__padding card-footer__margin">
        <mts-universal-card-price class="card-price__margin">
            <div class="price__wrapper">
                <div class="price-main">
                    <span class="price-text">
                        990
                    </span>
                    <span class="price-text price-quota price-text__quota-margin">
                        ₽/мес
                    </span>
                </div>
                <div class="price-sale price-sale__margin">
                    <span class="price-text">
                        1 250
                    </span>
                    <span class="price-text price-sale__quota">
                        ₽
                    </span>
                    <mts-svg alt="Зачеркивающая линия" class="price-red-line">
                        <img role="presentation" class="svg-img" alt="Зачеркивающая линия"
                             fetchpriority="low" loading="lazy" decoding="async"
                             src="//static.mts.ru/mts_rf/images/thin-striking-line.svg"></mts-svg>
                </div>
            </div>
            <div class="price-annotation price-annotation__margin">
                С пятого месяца — 1250&nbsp;₽/мес
            </div>
        </mts-universal-card-price>
        <div class="card-actions__wrapper card-actions__wrapper-margin">
            <mts-universal-card-button class="card-btn">
                <div class="btn universal-card-button">
                    Подключить
            </mts-universal-card-button>
            <mts-universal-card-button class="card-btn">
                <a class="btn universal-card-button btn_secondary"
                   target="_self" href="/personal/mobilnaya-svyaz/tarifi/vse-tarifi/we_mts_plus/moskva"> Подробнее </a>
            </mts-universal-card-button>
        </div>
    </div>
</div>
